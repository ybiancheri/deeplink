<!doctype html>
<html>
    <head>
        <title>Test Deeplink</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
    </head>
    <body>
        <h2>Redirect After Delay</h2>
        <ul>
            <li><a href="#" onclick="appAuthRedirect()">APPAUTH REDIRECT JS</a></li>
        </ul>
        <div id="msg">
        </div>
    </body>

    <script>
        var delay = 5000;

        function appAuthRedirect() {
            // https://ybiancheri.github.io/deeplink/index.html?state=xxx&session_state=yyy&code=zzz
            // should generate redirect to testoidc://callback?state=xxx&session_state=yyy&code=zzz
            displayMessage();
            window.location = "testoidc://callback" + window.location.search;
        }

        window.onload = function() {
            document.getElementById("msg").textContent = 'Redirection dans 5 secondes vers' + "testoidc://callback" + window.location.search;
            setTimeout(appAuthRedirect, delay);
        }

        function displayMessage() {
            document.getElementById("msg").textContent = 'Redirection vers ' + "testoidc://callback" + window.location.search;
        }

    </script>
</html>
