<!doctype html>
<html>
    <head>
        <title>Test Deeplink</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
    </head>
    <body>
        <ul>
            <li><a id="direct-link" href="spme://callback?code=123">SPME DIRECT LINK</a></li>
            <li><a id="direct-js" href="#" onclick="spmeRedirect()">SPME DIRECT JS</a></li>
            <li><a id="direct-js-delayed" href="#" onclick="spmeDelayedRedirect()">SPME DIRECT JS DELAYED</a></li>
        </ul>
        <div id="msg">
        </div>   
    </body>

    <script>
        var url = "spme://callback?code=123";
        var delay = 5000;

        function spmeRedirect() {
            window.location = url;
        }

        function spmeDelayedRedirect() {
            document.getElementById("msg", "Waiting before redirect");
            setTimeout(spmeRedirect, delay);
        }
    </script>
</html>
